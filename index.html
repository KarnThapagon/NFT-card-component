<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link 
    rel="icon" 
    type="image/png" 
    sizes="32x32" 
    href="./images/favicon-32x32.png"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="nft-style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="father">
    <div class="son1 eyes"></div>
    <div class="son2">
      <div class="content outfit">
        <h3 class="white eyes"> Equilibrium #3429</h3>
        <p class="soft-blue" style="font-size:small  ;">Our Equilibrium collection promotes balance and calm.</p>
        <section>
          <div class="con-l">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <p class="cyan">0.041 ETH</p> 
          </div>
          <div class="con-r">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <p class="soft-blue">3 days left</p> 
          </div>
        </section>
        <footer>
          <img src="images/image-avatar.png" alt="image-avatar">
          <p class="soft-blue" >Creation of</p><p class="white eyes"> &nbsp; Jules Wyvern</p>  
        </footer>
      </div>
    </div>
  </div>
